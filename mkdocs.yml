site_name: 福建师范大学Wiki
site_url: https://fjnu.nekoark.com/
repo_url: https://github.com/Xuuyuan/FJNU-Wiki
edit_uri: edit/main/docs/
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - navigation.instant
    - search.highlight
    - content.action.edit
    - content.action.view
  language: zh
  palette:
    - scheme: default
      primary: light-blue
      accent: light-blue-accent
      toggle:
        icon: material/brightness-4
        name: 切换暗黑模式
    - scheme: slate
      primary: blue
      accent: blue-accent
      toggle:
        icon: material/brightness-4
        name: 切换亮色模式
nav:
  - 主页: index.md
  - 从高中到大学: transition.md
  - 新生准备: 
    - 入学准备: new/before.md
    - 防诈骗指南: new/anti-fraud.md
    - 军训指南: new/military_training.md
    - 校园导航: new/safari.md
    - 联系方式: new/chat.md
  - 生活指南: 
    - 餐饮: live/eat.md
    - 住宿: live/living.md
    - 交通: live/traffic.md
    - 医疗: live/hospital.md
    - 游乐: live/playground.md
    - 校园活动: live/event.md
    - 健康实践: live/health.md
  - 学习学业: 
    - 学习制度: study/system.md
    - 考试与成绩: study/exam.md
    - 体测、校园跑与保健班: study/physical-fitness.md
    - 课程相关: study/choose.md
    - 学业发展: study/improve.md
  - 校园服务: 
    - 校园设施: service/facilities.md
    - 行政服务和费用缴纳: service/services.md
    - 网络及邮件服务: service/network.md
    - 学生组织和学生工作: service/group.md
    - 学校信息: service/info.md
  - 资料分享: repo.md
  - 学院详情:
    - 版块介绍: college/index.md
    - 计算机与网络空间安全学院: college/computer_and_cyber_security.md
    - 社会历史学院: college/sociology_and_history.md
  - 社团:
    - 社团迎新群汇总: club/index.md
    - 网络与信息安全协会: club/NISA.md
  - 关于: about.md
extra_css:
  - stylesheets/extra.css
extra:
  include:
    - CNAME
markdown_extensions:
  - pymdownx.tilde
  - pymdownx.details
  - attr_list
  - admonition
plugins:
  - git-revision-date-localized:
      enable_creation_date: true
      enabled: !ENV [CI, false]
  - git-committers:
      repository: Xuuyuan/FJNU-Wiki
      branch: main
      enabled: !ENV [CI, false]
copyright: 'Copyright &copy; 2025 FJNU-Wiki. All Rights Reserved.'